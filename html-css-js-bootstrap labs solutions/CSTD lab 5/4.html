<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
    <script>
        while (true) {
            var name = prompt("Enter your name");
            if (!isNaN(name) === false) {

                while (true) {
                    var mobile = prompt("Enter your mobile number");
                    if (
                        (
                            mobile.indexOf("010") === 0  ||
                            mobile.indexOf("011") === 0  ||
                            mobile.indexOf("012") === 0  ||
                            mobile.indexOf("015") === 0) &&
                            mobile.length === 11         &&
                            mobile.charAt(3) === "-"     &&
                            !isNaN(mobile.replace("-", ""))
                    ) {

                        alert(`your name is ${name} and your mobile is ${mobile}`)
                        break;
                    }
                    else {
                        alert("please enter right number")
                        continue;
                    }
                }
            }
            else {
                alert("please enter valid name")
                continue;
            }
            break;
        }



    </script>
</head>
