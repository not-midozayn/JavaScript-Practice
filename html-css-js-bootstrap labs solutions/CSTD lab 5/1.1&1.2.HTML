    while (true) 
    {
        var input = prompt("Enter all array values separated by commas (,):");
        var arr = input.split(",");
        var arrRepeatedRows = [];
        var arrRepeatedValues = [];
        var isInvalidInput = false;

        for (var i = 0; i < arr.length; i++) 
        {
            arr[i] = arr[i].trim();
            if (arr[i] === "" || (isNaN(Number(arr[i])) && arr[i] !== 0)) 
            {
                alert(arr[i] + " is not a valid number");
                isInvalidInput = true;
                break;
            }
        }

        if (isInvalidInput) {
            continue;
        }

        for (var k = 0; k < arr.length; k++) 
        {
            for (var j = k + 1; j < arr.length; j++) 
            {
                if (arr[k] == arr[j] && arrRepeatedRows.indexOf(j) == -1) 
                {
                    arrRepeatedRows.push(j);
                    arrRepeatedValues.push(arr[k]); 
                }
            }
        }

        document.write("<table border='1'>");
        document.write("<tr><th>Values</th></tr>");
        for (var m = 0; m < arr.length; m++) 
        {
            document.write("<tr><td>" + arr[m] + "</td></tr>");
        }
        document.write("</table><br>");

        if (arrRepeatedRows.length > 0) 
        {
            for (var n = 0; n < arrRepeatedRows.length; n++) 
            {
                document.write("Repeated row number " + (arrRepeatedRows[n] + 1) + " with value " + arrRepeatedValues[n] + "<br>");
            }
        } 
        else 
        {
            document.write("No repeated values found.<br>");
        }
        break;
    }
