    <script>
        while (true){
            var students = parseInt(prompt("Enter Number of students"));
            if(students === "" || (isNaN(Number(students)) && students !== 0))
            {
                alert("Please enter a valid number");
                continue;
            }
            while (true){
                var subjects = parseInt(prompt("Enter Number of subjects"));
                if(subjects === "" || (isNaN(Number(subjects)) && subjects !== 0))
                {
                    alert("Please enter a valid number");
                    continue;
                }else
                {
                    break;
                }
            }           
            var subj_sums = new Array(subjects).fill(0);
            var arr = new Array(subjects,students).fill(0,0);
            for (var i = 0; i < students; i++) 
            {
                arr[i] = [];  
                for (var j = 0; j < students; j++) 
                {
                    arr[i][j] = 0;  
                }
            }

            for (var j = 0; j < subjects; j++) 
            {
                for (var i = 0; i < students; i++) 
                {
                    arr[j][i] = parseInt(prompt("Enter student " + (i + 1) + " grade for course" + (j+1)));
                    if (arr[j][i] === "" || (isNaN(Number(arr[j][i])) && arr[j][i] !== 0))
                    {
                        alert("Please enter a valid number");
                        i--;
                        continue;
                    }
                    subj_sums[j] += arr[j][i];
                }

            }
            break;
        }
        

        document.write("<table border='2' cellpadding='2' cellspacing='2' bordercolor='black'><tr>");
        for (var j = 0; j < students; j++)
        {
            document.write("<td>st"+(j+1)+"</td>")
        }
        document.write("</tr>");  
        for (var j = 0; j < subjects; j++) 
        {
            document.write("<tr>");
            for (var i = 0; i < students; i++) 
            {
                document.write("<td>" + arr[j][i] + "</td>");
            }

            document.write("<td>" + subj_sums[j] + "</td></tr>");
        }

        document.write("</table>");
    </script>
