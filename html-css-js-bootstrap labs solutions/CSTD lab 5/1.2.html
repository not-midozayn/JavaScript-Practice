<!DOCTYPE html>
<html lang="en">

<head>

    <title>1.2</title>
</head>

<body>
    <script>
        var indicator = 0;
        var arrRepeated = new Array();
        var arr = new Array(5);
        for (i = 0; i < arr.length; i++) 
        {
            arr[i] = Number(prompt("enter value number" + i));
        }
        for (i = 0; i < arr.length; i++) 
        {
            for (j = i + 1; j < arr.length; j++) 
            {
                if (arr[i] === arr[j] && arrRepeated.indexOf(j) === -1) 
                {
                    arrRepeated.push(j);
                }
            }
            document.write(`repeated rows are `);

            for (i = 0; i < arrRepeated.length; i++) 
            {
                document.write(` Row number ${arrRepeated[i] + 1} , `);
            }

        }
    </script>
</body>

</html>
