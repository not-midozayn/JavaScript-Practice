<!DOCTYPE html>
<html lang="en">

    <title>2</title>

<body>
    <script>
        var arr = new Array();
        for (i = 0; i < 10; i++) 
        {
            arr.push(Math.floor(Math.random() * 10));

        }
        for (i = 0; i < arr.length; i++) 
        {
            document.write(`value Number ${i+1}-${arr[i]} <br>`);

        }
    </script>
    
</body>
