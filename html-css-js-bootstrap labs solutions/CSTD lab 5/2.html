<!DOCTYPE html>
<html lang="en">
<head>

    <title>2</title>
</head>
<body>
    <script>
        function generateRandomNumber(){
            var arr = new Array();
            for (i = 0; i < 10; i++) 
            {
                arr.push(Math.floor(Math.random() * 10));
                
            }
            for (i = 0; i < arr.length; i++) 
            {
                document.getElementById("elementone").innerHTML += (`${arr[i]} <br>`);
            }    
            document.getElementById("elementone").innerHTML += (`<hr>`);  
        };
        </script>
        <h1>Random Number Generator</h1>
        <button onclick="generateRandomNumber()">Generate</button>
        <p id="elementone">Generated Numbers <br></p>
</body>
</html>
