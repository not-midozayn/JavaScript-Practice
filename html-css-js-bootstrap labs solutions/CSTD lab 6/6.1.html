<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.1</title>
</head>

<body>
    <div>
        <span id="header"></span>
        <span id="message"></span>
    </div>
    <script>
        let name = document.URL.split("?")[1].split("&")[0].split("=")[1].split("+").join(" ");;
        let Gender = document.URL.split("?")[1].split("&")[2].split("=")[1];
        var img = document.createElement("img");
        img.src = Gender === "M" ? "6 male.jpg" : "6 female.jpg";
        document.getElementById("header").appendChild(img);
        document.getElementById("message").innerText = `welcome ${name}`
    </script>
</body>

</html>
