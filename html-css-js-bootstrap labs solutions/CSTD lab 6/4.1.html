<!DOCTYPE html>
<html lang="en">

<head>

    <title>popup</title>
</head>
<style>
    p {
        text-align: center;
        background-color: darkorange
    }
</style>

<script>

    var message = `Your Message will be Displayed Character By Character :)\nFew Seconds and This Window Will Terminate`
    let i = 0;
    function Typing() {
        if (i < message.length) {
            document.getElementById("typing").innerHTML += message[i];
            i++; 
        } else {
            clearInterval(T_T); 
            window.close();
        }
    }

    let T_T = setInterval(Typing, 100);

</script>

<body>
    <p id="typing"></p>
</body>

</html>
