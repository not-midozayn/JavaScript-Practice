<!DOCTYPE html>
<html lang="en">
<head>
    <title>2</title>
</head>
<body>
    <script>
        var arr1 = [0,0,0];
        for (i=0;i<arr1.length;i++)
        {
            value = prompt(`enter value number ${i+1}` );

            if (value === "" || (isNaN(Number(value)) && value !== 0))  
            {
                alert("Please enter a valid number.");
                i--;
                continue;
                
            }
            arr1[i] = Number(value);
        }
        document.write("<h1>"+ "Adding -- Multiplying -- and Dividing 3 values" + "</h1>");
        var sum = 0;
        console.log(typeof(sum));
        var multiply = 1;
        var division = arr1[0];
        for (i=0;i<arr1.length;i++)
        {
            sum += arr1[i];
            multiply *= arr1[i];
            if (i === 0) continue;
            if (arr1[i] == 0)
            {
                alert("You can't divide by zero");
                continue;
            }
            division /= arr1[i];
        }
        console.log(typeof(sum));
        document.write("<h2 style='color:red';>" +"The sum of the values"+ arr1[0] +"+"+ arr1[1] + "+" + arr1[2] +"="+ sum + "</h2>");
        document.write("<h2 style='color:green'>" +"The multiplication of the values"+ arr1[0] + "*"+ arr1[1] + "*"+ arr1[2] +"="+ multiply + "</h2>");
        document.write(
            arr1[1] == 0 || arr1[2] == 0
                ? "<h2 style='color:blue'> You can't divide by Zero </h2>" 
                : `<h2 style='color:blue'> The division of the values (excluding Zeros) 
                    ${arr1[0]} / 
                    ${arr1[1] == 0 ? " " : arr1[1]} / 
                    ${arr1[2] == 0 ? " " : arr1[2]} = 
                    ${division} </h2>`
        );
    </script>
    
</body>
</html>
