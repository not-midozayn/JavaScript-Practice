<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
    <style>
        body {
            background-color: #ffffff;
            text-align: center;
        }

        .container {
            width: 450px;
            margin: auto;
            padding: 30px;
            background-color: rgb(255, 255, 255);
            border: 1px solid #4c00ff1e;
        }

        .top-login {
            text-align: center; 
            background-color: rgba(128, 255, 9, 0.349);
            border: 1px solid #ddd;
            padding: 30px;
            width: 335px;  
            margin: 0 auto; 

        }
        .or {
            margin: 0 auto;
            color: #000000;
            padding: 10px;

        }

        .input-box {
            margin: 15px ;
        }

        .input-box input {
            width: 90%;
            padding: 8px;
            border: 1px solid #ccc;
        }

        .KeepMe {
            margin: 30px;
            text-align: left;
            padding: 8px;

        }

        .KeepMe-span {
            display: inline-block;
            width: 48%;
        }
      
        .button-area {
            margin: 10px 0;
        }

        .button-area button {
            width: 88%;
            padding: 10px;
            background-color: #00aeff;
            color: white;
            border: solid 1px black;
            font-size: 14px;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="top-login">
            <span style="float: left;">Login to Facebook</span>
            <span style="float: right;">Login to Twitter</span>
        </div>

        <div class="or">Or</div>

        <div class="input-box">
            <input type="text" name="username" placeholder="Username">
        </div>

        <div class="input-box">
            <input type="password" name="userpass" placeholder="Password">
        </div>

        <div class="KeepMe">
            <span style="float: left;">
                <input type="checkbox" name="keep-signed-in"> Keep Me Signed In
            </span>
            <span style="float: right;">
                <a href="#">Forgot My Password?</a>
            </span>
        </div>

        <div class="button-area href=1.html</div>">
            <button><a>Login</a></button>
        </div>

        <div class="signup">
            Not a member? <a href="1.html">Sign up now</a>
        </div>
    </div>
</body>
</html>
