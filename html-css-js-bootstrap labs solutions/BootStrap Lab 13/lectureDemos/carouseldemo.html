<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <style>
        body {
            padding-top: 10px;
        }
        .carousel-item>img{
            width:40%;
            height:200px;
        }
    </style>
</head>
<body>
    <div class="container w-50 m-sm-auto bg-danger">
        <div class="carousel slide" id="mycarousel" data-ride="carousel" data-interval="1000">
            <!--<ul class="carousel-indicators">
                <li data-slide-to="0" data-target="#mycarousel" class="active"></li>
                <li data-slide-to="1" data-target="#mycarousel"></li>
                <li data-slide-to="2" data-target="#mycarousel"></li>
                <li data-slide-to="3" data-target="#mycarousel"></li>
            </ul>-->
    <!-- end of indicators-->
            <!-- inner-->
            <div class="carousel-inner m-sm-auto text-center">
                <div class="carousel-item active">
                    <img src="UP/1.jpg" />
                    <p class="carousel-caption">Image One</p>
                </div><!-- end of item-->
                <div class="carousel-item">
                    <img src="UP/2.jpg" />
                    <p class="carousel-caption">Image Two</p>
                </div><!-- end of item-->
                <div class="carousel-item">
                    <img src="UP/3.jpg" />
                    <p class="carousel-caption">Image Three</p>
                </div><!-- end of item-->
                <div class="carousel-item">
                    <img src="UP/4.jpg" />
                    <p class="carousel-caption">Image Four</p>
                </div><!-- end of item-->
            </div><!-- end of inner-->
            <!-- controls : next and prev-->
            <a href="#" class="carousel-control-prev" data-target="#mycarousel" data-slide="prev"><span class="carousel-control-prev-icon"></span></a>
            <a href="#" class="carousel-control-next" data-target="#mycarousel" data-slide="next"><span class="carousel-control-next-icon"></span></a>
        </div><!-- end of carousel-->
    </div><!-- end of container-->


    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <script src="js/JQuery-3.3.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
