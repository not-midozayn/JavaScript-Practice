<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <style>
        body {
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="accordion">
            <div class="card">
                <div class="card-header">
                    <button class="btn btn-primary my-2" data-toggle="collapse" data-target="#cardone">Toggle</button>
                </div>
                <div class="collapse show" id="cardone" data-parent="#accordion">
                    <div class="card-body text-center bg-info">
                        <img src="UP/1.jpg" class="rounded-circle mx-2" />
                        <img src="UP/1.jpg" class="rounded-circle mx-2" />
                        <img src="UP/1.jpg" class="rounded-circle mx-2" />
                        <img src="UP/1.jpg" class="rounded-circle mx-2" />
                    </div>
                    <div class="card-footer">
                        <p>Footer for card</p>
                    </div>
                </div>
            </div><!-- end of card-->

            <div class="card">
                <div class="card-header">
                    <button class="btn btn-primary my-2" data-toggle="collapse" data-target="#cardtwo">Toggle</button>
                </div>
                <div class="collapse" id="cardtwo" data-parent="#accordion">
                    <div class="card-body text-center bg-danger">
                        <img src="UP/1.jpg" class="rounded-circle mx-2" />
                        <img src="UP/1.jpg" class="rounded-circle mx-2" />
                        <img src="UP/1.jpg" class="rounded-circle mx-2" />
                        <img src="UP/1.jpg" class="rounded-circle mx-2" />
                    </div>
                    <div class="card-footer">
                        <p>Footer for card</p>
                    </div>
                </div>
            </div><!-- end of card-->

            <div class="card">
                <div class="card-header">
                    <button class="btn btn-primary my-2" data-toggle="collapse" data-target="#cardthree">Toggle</button>
                </div>
                <div class="collapse" id="cardthree" data-parent="#accordion">
                    <div class="card-body text-center bg-warning">
                        <img src="UP/1.jpg" class="rounded-circle mx-2" />
                        <img src="UP/1.jpg" class="rounded-circle mx-2" />
                        <img src="UP/1.jpg" class="rounded-circle mx-2" />
                        <img src="UP/1.jpg" class="rounded-circle mx-2" />
                    </div>
                    <div class="card-footer">
                        <p>Footer for card</p>
                    </div>
                </div>
            </div><!-- end of card-->
        </div><!-- parent : accordion div-->
    </div><!-- end of container-->


    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

</html>
