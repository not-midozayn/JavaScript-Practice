</head>
<body>

    <script>
        var arr = [10.2,20,34,333.12345]
        var longest = 0;
        for (var i = 0; i < arr.length; i++) {
        var strLength = `${arr[i]}`.length; 
        if (strLength > longest) {
            longest = strLength; 
        }
    }

        for(i = 0; i < arr.length; i++)
        {
            arr[i] = (arr[i].toPrecision(longest));
        }

        for (var i = 0; i < arr.length; i++) {
        document.write("<p>" + arr[i] + "</p>");
    }

        

    </script>
    
</body>
