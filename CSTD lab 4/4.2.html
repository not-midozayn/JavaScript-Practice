<!DOCTYPE html>
<html lang="en">

<head>

    <title>4.2</title>
</head>

<body>
    <script>
        var Num = Number(prompt("enter value number"));
        var US = Num.toLocaleString('en-US');
        var EG = Num.toLocaleString('ar-EG');
        var FR = Num.toLocaleString('fr-FR');
        var jp = Num.toLocaleString('ja-JP');

        document.write("<p>" + "US:" +  US + "</p>");
        document.write("<p>" + "Egypt:" + EG + "</p>");
        document.write("<p>" + "France:" + FR + "</p>");
        document.write("<p>" + "Japan:" + jp + "</p>");

    </script>
</body>

</html>
